<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Sample - Ethio Catalyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #8bbf7a;
      color: #fff9f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff9f0;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      background-color: #6fa150;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #5e9144;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #6fa150;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 249, 240, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #product-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 1rem 0;
    }

    p.description {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, textarea, select {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #fff9f0;
      font-size: 1rem;
      background-color: #fff9f0;
      color: #6fa150;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.8rem;
      background-color: #fff9f0;
      color: #6fa150;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d6f0c0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">⬅ Home</a>
  </nav>

  <div class="container">
    <h1 id="product-title">Order Sample</h1>
    <img id="product-image" src="" alt="Product Image">
    <p class="description" id="product-description"></p>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="quantity">Quantity (kg)</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Sample Request</button>
    </form>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const product = query.get('product');

    const productData = {
      washed: {
        name: 'Washed Top Lots',
        description: 'Experience the sparkling clarity and floral refinement of our washed Ethiopian coffees. Carefully processed for clean, bright flavors.',
        image: 'photo10.jpg'
      },
      natural: {
        name: 'Natural Top Lots',
        description: 'Naturally dried cherries deliver vibrant fruitiness and a bold cup profile. A rich expression of Ethiopia’s sun-drenched highlands.',
        image: 'photo14.jpg'
      },
      honey: {
        name: 'Honey Top Lots',
        description: 'A balance of sweetness and structure. Our honey-processed coffees deliver syrupy body, with vibrant clarity and caramel undertones.',
        image: 'photo13.jpg'
      }
    };

    const title = document.getElementById('product-title');
    const desc = document.getElementById('product-description');
    const img = document.getElementById('product-image');

    if (productData[product]) {
      title.textContent = `Order Sample: ${productData[product].name}`;
      desc.textContent = productData[product].description;
      img.src = productData[product].image;
      img.alt = productData[product].name;
    } else {
      title.textContent = "Unknown Product";
      desc.textContent = "The product you selected is not recognized. Please go back and select a valid product.";
      img.style.display = "none";
    }
  </script>
</body>
</html>
